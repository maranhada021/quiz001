<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Consumption Quiz.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Water Consumption Quiz.</h1>
        
    </header>
    <script src="main.js"></script>
    <main>
        <form id="questionario">
        
<label for="pergunta1">1. What is the main source of freshwater for most households?</label><br>
<input type="radio" name="pergunta1" value="Ocean water"> Ocean water<br>
<input type="radio" name="pergunta1" value="Groundwater"> Groundwater<br>
<input type="radio" name="pergunta1" value="Rainwater"> Rainwater<br><br>
                 

<label for="pergunta2">2. What percentage of the Earth's surface is covered by water?</label><br>
<input type="radio" name="pergunta2" value="Approximately 50%"> Approximately 50%<br>
<input type="radio" name="pergunta2" value="Approximately 70%"> Approximately 70%<br>
<input type="radio" name="pergunta2" value="Approximately 90%"> Approximately 90%<br><br>
        

<label for="pergunta3">3. What is the recommended daily water intake for an average adult?</label><br>
<input type="radio" name="pergunta3" value="1 liters"> 1 liters<br>
<input type="radio" name="pergunta3" value="2 liters"> 2 liters<br>
<input type="radio" name="pergunta3" value="5 liters"> 5 liters<br><br>
      
<label for="pergunta4">4. Which household activity tends to use the most water?</label><br>
<input type="radio" name="pergunta4" value="Washing dishes">Washing dishes<br>
<input type="radio" name="pergunta4" value="Taking a shower">Taking a shower<br>
<input type="radio" name="pergunta4" value="Flushing the toilet">Flushing the toilet<br>
       
<label for="pergunta5">5. What percentage of the human body is made up of water?</label><br>
<input type="radio" name="pergunta5" value="70%-80%">70-80%<br>
<input type="radio" name="pergunta5" value="30-40%">30-40%<br>
<input type="radio" name="pergunta5" value="50-60%">50-60%<br>

                
<input type="button" value="Verificar Respostas" onclick="checkAnswers()">
 
    <div id="results"></div>
   
    </body>
    </html>
